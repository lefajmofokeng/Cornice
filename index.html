<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defcon Image-Text Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cornice.css">
</head>
<body>

    <section class="defcon-image-text-section-container">
        <div class="defcon-image-text-content-wrapper">
            <div class="defcon-content-grid">

                <div class="defcon-grid-item defcon-item-1-text">
                    Seamlessly integrate blockchain & Web3 solutions into your existing enterprise architecture.
                </div>

                <div class="defcon-grid-item defcon-item-2-image">
                    <img src="https://images.pexels.com/photos/6801874/pexels-photo-6801874.jpeg" alt="Modern IT Workplace" class="defcon-grid-item-image">
                </div>

                <div class="defcon-grid-item defcon-item-3-image">
                    <img src="https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg" alt="Team Collaboration" class="defcon-grid-item-image">
                </div>

                <div class="defcon-grid-item defcon-item-4-image">
                    <img src="https://images.pexels.com/photos/3585088/pexels-photo-3585088.jpeg" alt="Mobile App Development" class="defcon-grid-item-image">
                </div>

                <div class="defcon-grid-item defcon-item-5-text">
                    Leverage AI & Data Analytics to drive informed decisions and optimize your business operations.
                </div>

            </div>
        </div>
    </section>

</body>
</html>
